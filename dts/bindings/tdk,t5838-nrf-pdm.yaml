description: T5838 microphone driver using modified Nordic PDM

compatible: "tdk,t5838-nrf-pdm"

include: [base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  micen-gpios:
    type: phandle-array
    required: false
    description: thsel pin

  thsel-gpios:
    type: phandle-array
    required: false
    description: thsel pin

  wake-gpios:
    type: phandle-array
    required: false
    description: wake pin

  pdmclk-gpios:
    type: phandle-array
    required: false
    description: pdmclk pin

